<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 접근 권한이 없습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f7 100%);
            color: #2d3748;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 120px;
            background: linear-gradient(135deg, #E53E3E 0%, #D53F8C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 20px;
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            background: #f8fafc;
            color: #E53E3E;
            border: 2px solid #E53E3E;
        }

        .home-button {
            background: #E53E3E;
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(229, 62, 62, 0.2);
        }

        .back-button:hover {
            background: #E53E3E;
            color: white;
        }

        .home-button:hover {
            background: #D53F8C;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 80px;
            }
            
            p {
                font-size: 16px;
            }

            .button {
                width: 100%;
            }
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.1) 0%, rgba(213, 63, 140, 0.1) 100%);
            animation: moveShape 20s linear infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes moveShape {
            0% { transform: rotate(0deg) translate(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translate(50px) rotate(-360deg); }
        }

        /* 자물쇠 아이콘 스타일 */
        .lock-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            fill: #E53E3E;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 10h-1V7c0-3.9-3.1-7-7-7S4 3.1 4 7v3H3c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V12c0-1.1-.9-2-2-2zM5 7c0-3.3 2.7-6 6-6s6 2.7 6 6v3H5V7zm14 15c0 .6-.4 1-1 1H3c-.6 0-1-.4-1-1V12c0-.6.4-1 1-1h16c.6 0 1 .4 1 1v10z"/>
        </svg>
        <h1>403</h1>
        <p>죄송합니다. 이 페이지에 대한 접근 권한이 없습니다.<br>권한이 필요하시다면 관리자에게 문의해주세요.</p>
        <div class="buttons">
            <a href="javascript:history.back()" class="button back-button">뒤로 가기</a>
            <a href="/" class="button home-button">홈으로 가기</a>
        </div>
    </div>
</body>
</html>
