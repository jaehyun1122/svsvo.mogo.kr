<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #6a5acd;
      --secondary-color: #4a3cb7;
      --error-color: #ff5252;
      --success-color: #4caf50;
      --input-bg: #2d2d2d;
      --link-color: #9f86ff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
    }
    
    .container {
      max-width: 480px;
      width: 100%;
      position: relative;
    }
    
    .login-header {
      margin-bottom: 40px;
    }
    
    .login-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary-color), #9f86ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .login-header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    
    .action-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(106, 90, 205, 0.3);
    }
    
    .action-button:active {
      transform: translateY(0);
    }
    
    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .nav-btn {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    
    .nav-btn:hover {
      color: #b39dff;
      text-decoration: underline;
    }
    
    .additional-links {
      margin-top: 30px;
      font-size: 0.95rem;
    }
    
    .additional-links a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .additional-links a:hover {
      text-decoration: underline;
      color: #b39dff;
    }
  </style
</head>
<body>
  <div class="container">
    <div id="resetForm">
      <div class="login-header">
        <h1><i class="fas fa-key"></i> 비밀번호 찾기</h1>
        <p>비밀번호를 잊으셨나요? 아래 버튼을 클릭하여 관리자에게 문의하세요.</p>
      </div>
      <button id="contactBtn" class="action-button">
        <i class="fas fa-comment-dots"></i>
        문의하기
      </button>
      <div class="navigation-buttons">
        <a href="javascript:history.back()" class="nav-btn"><i class="fas fa-arrow-left"></i> 뒤로가기</a>
        <a href="/" class="nav-btn"><i class="fas fa-home"></i> 홈으로가기</a>
      </div>
    </div>
    <div class="additional-links">
      <p>이미 계정이 있나요? <a href="/login">로그인</a></p>
    </div>
  </div>
  
  <script>
    document.getElementById('contactBtn').addEventListener('click', function() {
      window.location.href = 'https://chat.svsvo.com/svsvo';
    });
  </script>
</body>
</html>
