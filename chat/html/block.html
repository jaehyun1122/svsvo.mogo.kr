<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 차단 안내</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            color: #e53e3e;
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse-icon 2s infinite ease-in-out;
            display: inline-block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .subtitle {
            color: #717790;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            background-color: #4a7aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #3a68e0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 122, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button i {
            margin-right: 8px;
        }

        @keyframes pulse-icon {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-ban"></i>
        </div>
        <h1>접속이 차단되었습니다</h1>
        <div class="subtitle">
            <p>현재 사용 중인 IP는 관리자에 의해 차단된 상태입니다.</p>
            <p>정상적인 사유로 차단되었다고 생각되시면 아래 문의처로 연락해주세요.</p>
        </div>
        <a href="https://chat.svsvo.com/svsvo" target="_blank" class="button">
            <i class="fa-solid fa-headset"></i> 문의하기
        </a>
    </div>
</body>

</html>
